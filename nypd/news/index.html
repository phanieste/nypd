---
layout: default
title: News & Updates
---

<section class="content news">
    <h1>News & Updates</h1>
    <p>
        {% for post in site.posts %}
            <div class="date">{{ post.date | date_to_string }}  &raquo;</div>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.excerpt }}</p>
        {% endfor %}
    </p>
</section>
