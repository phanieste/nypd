<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} | Columbia Women's Ultimate Frisbee</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style.css">

        <!-- Google fonts -->
        <link href="http://fonts.googleapis.com/css?family=Cutive|Roboto+Condensed:300|Montserrat:400,700|Roboto" rel="stylesheet">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="/js/main.js"></script>

    </head>
    <body>

        {% if page.title == 'Home' %}
          <div class="body-image" style="opacity:.7;"></div>
        {% else %}
          <div class="body-image"></div>
        {% endif %}

        <nav>
          {% include nav.html %}
        </nav>

        {% unless page.title == 'Home' %}
          <div class="wrapper"></div>
        {% endunless %}

        {% if page.title == 'Roster' %}
          <div class="sub-nav">
            {% include roster-nav.html %}
          </div>
        {% endif %}

        {{ content }}

    </body>
</html>
